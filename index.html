<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موحا</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary: #1a1a1a;
            --secondary: #2a2a2a;
            --accent: #9500c2;
            --accent2: #d089ff;
            --dark: #121212;
            --light: #ffffff;
            --gray: #bdc3c7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            perspective: 1000px;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
        }
        
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, rgba(76, 175, 80, 0.05) 0%, rgba(33, 150, 243, 0.05) 50%, transparent 100%);
            animation: gradientMove 30s ease infinite;
        }
        
        @keyframes gradientMove {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent);
            border-radius: 50%;
            animation: float 20s infinite;
            opacity: 0.3;
        }
        
        .particle:nth-child(2n) {
            background: var(--accent2);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        /* Navigation */
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            padding: 1rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(76, 175, 80, 0.1);
        }
        
        nav:hover {
            transform: translateZ(10px);
            border-bottom: 1px solid var(--accent);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }
        
        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            border-radius: 50px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .nav-links a:hover {
            color: var(--light);
        }
        
        .nav-links a:hover::before {
            opacity: 0.2;
        }
        /* Header */
        
        header {
            text-align: center;
            padding: 12rem 0 6rem;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .logo {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 2rem;
            color: var(--light);
            position: relative;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.9;
        }
        
        .tagline {
            font-size: 2rem;
            color: var(--gray);
            margin: 2rem 0 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
            opacity: 0.8;
        }
        /* Sections */
        
        section {
            padding: 6rem 0;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 4rem;
            color: var(--light);
            position: relative;
            transform: translateZ(30px);
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.9;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            opacity: 0.5;
        }
        /* Features Section */
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }
        
        .feature-card {
            background: rgba(26, 26, 26, 0.8);
            padding: 3rem;
            border-radius: 15px;
            border: 1px solid rgba(76, 175, 80, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: translateZ(0);
            backdrop-filter: blur(10px);
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(76, 175, 80, 0.05), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }
        
        .feature-card:hover {
            transform: translateZ(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--accent);
        }
        
        .feature-card:hover::before {
            transform: translateX(100%);
        }
        
        .feature-card h3 {
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            opacity: 0.9;
        }
        
        .feature-card p {
            color: var(--gray);
            line-height: 1.8;
            font-size: 1.1rem;
        }
        /* Rules Section */
        
        .rules {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }
        
        .rule-card {
            background: rgba(26, 26, 26, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(76, 175, 80, 0.1);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .rule-card:hover {
            transform: translateZ(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--accent);
        }
        
        .rule-card h3 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .rule-card ul {
            list-style: none;
            padding-right: 1rem;
        }
        
        .rule-card li {
            color: var(--gray);
            margin-bottom: 0.5rem;
            position: relative;
            padding-right: 1rem;
        }
        
        .rule-card li::before {
            content: '•';
            color: var(--accent);
            position: absolute;
            right: 0;
        }
        /* Join Section */
        
        .join-section {
            text-align: center;
            transform-style: preserve-3d;
        }
        
        .join-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
            perspective: 1000px;
        }
        
        .step {
            background: rgba(26, 26, 26, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(76, 175, 80, 0.1);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .step:hover {
            transform: translateZ(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--accent);
        }
        
        .step-number {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            color: var(--dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-weight: bold;
            font-size: 1.5rem;
            opacity: 0.9;
        }
        
        .step h3 {
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .step p {
            color: var(--gray);
        }
        /* About Section */
        
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            transform-style: preserve-3d;
        }
        
        .about-text {
            color: var(--gray);
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .about-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 3rem;
            perspective: 1000px;
        }
        
        .stat {
            text-align: center;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            background: rgba(26, 26, 26, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(76, 175, 80, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .stat:hover {
            transform: translateZ(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--accent);
        }
        
        .stat-number {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            opacity: 0.9;
        }
        
        .stat-label {
            color: var(--gray);
            margin-top: 0.5rem;
        }
        /* Buttons */
        
        .cta-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            color: var(--dark);
            text-decoration: none;
            border-radius: 50px;
            margin-top: 2rem;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            opacity: 0.9;
        }
        
        .cta-button:hover {
            transform: translateZ(10px) scale(1.02);
            opacity: 1;
        }
        /* Footer */
        
        footer {
            text-align: center;
            padding: 4rem 0;
            margin-top: 6rem;
            position: relative;
        }
        
        .social-links {
            margin: 2rem 0;
        }
        
        .social-links a {
            color: var(--gray);
            margin: 0 1.5rem;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            opacity: 0.8;
        }
        
        .social-links a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .social-links a:hover {
            color: var(--light);
            opacity: 1;
        }
        
        .social-links a:hover::before {
            opacity: 0.2;
            width: 50px;
            height: 50px;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .logo {
                font-size: 4rem;
            }
            .tagline {
                font-size: 1.4rem;
            }
            .about-content {
                grid-template-columns: 1fr;
            }
            .feature-card,
            .rule-card,
            .step {
                padding: 2rem;
            }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }
    </style>
</head>
